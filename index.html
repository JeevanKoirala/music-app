<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify music player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src ="logo.png" alt="music player">music player</li>
            <li>Home</li>
            <li>About</li>
            <li>socials</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songslist">
            <h1>Non copyright music -NCS</h1>
            <div>
                <div class = "songsItem">
                    <img src="cover.png" alt="1">
                    <span> Warriyo Mortals</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "1"class =" songitemplay fa-solid fa-play"></i></span></span>
                 </div>
                 <div class = "songsItem">
                    <img src="cover.png" alt="1">
                    <span> I Want U</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "2"class =" songitemplay fa-solid fa-play"></i></span></span>
                 </div>
                 <div class = "songsItem">
                    <img src="cover.png" alt="1">
                    <span> Perfection</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "3"class =" songitemplay fa-solid fa-play"></i></span></span>
                 </div>
                 <div class = "songsItem">
                    <img src="cover.png" alt="1">
                    <span> Call My Name</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "4"class =" songitemplay fa-solid fa-play"></i></span></span>
                 </div>
                 
                 
             </div>
        </div>
        <div class="bannerofsongs"></div>
    </div>


    <div class="bottom">
            <div class="">
            <input type="range" name="range" id="songsprogressbar" value="0" min="0" max="100">
            <div class="logos"></div>
            <i class ="fa-solid fa-backward"></i>
            <i class ="fa-solid fa-play" id="userplay" ></i>
            <i class ="fa-solid fa-forward"></i>
        </div>
        <div class="songinfo">
            <img src="giphy.webp" width="40px" alt="" id="iconplayer">Warriyo mortals - laura Brehm
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f5053a383f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
